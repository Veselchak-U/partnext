name: partnext
description: "Partnext mobile application."
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localizations
  flutter_localizations:
    sdk: flutter
  intl:

  # Core
  get_it: 8.0.0
  provider: 6.1.2
  go_router: 14.3.0

  # Storage
  shared_preferences: 2.3.2
  flutter_secure_storage: 9.2.2

  # Network
  http: 1.2.2
  mime: 1.0.5

  # State management
  control: 0.2.0

  # Utils
  logger: 2.4.0
  path_provider:
  path:
  url_launcher: 6.3.1

  # UI
  cupertino_icons: 1.0.8
  flutter_screenutil: 5.9.3
  flutter_svg: 2.0.10+1
  phone_form_field: 9.2.8
  flutter_country_selector: 1.0.12

  # Code generation
  json_annotation: 4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linter
  flutter_lints: 5.0.0
  dart_code_metrics_presets: 2.17.0

  # Code generation
  build_runner:
  flutter_gen_runner:
  json_serializable:

  # Utils
  flutter_launcher_icons: 0.14.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/montserrat/Montserrat-BlackItalic.ttf
          weight: 900
          style: italic

flutter_gen:
  output: lib/app/assets/
  integrations:
    flutter_svg: true

# Usage: dart run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/app_icon.png"
  android: true
  adaptive_icon_background: "assets/images/app_icon_background.png"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  ios: true
  remove_alpha_ios: true
